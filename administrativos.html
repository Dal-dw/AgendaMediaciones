<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./bootstrap.css" />
    <link rel="stylesheet" href="./estilos.css" />
    <!-- toastr -->
    <link href="./CodeSeven-toastr-50092cc/build/toastr.css" rel="stylesheet"/>
    <link rel="shortcut icon" href="./imagenes/logo.jpg" type="image/x-icon">
    <title>Planilla Derivaciones 2021</title>
    
    
  </head>
  <body>
    <div class="col-12" style="background-color: #00358e;">
      
      <h3 class="text-white text-center">Planilla Derivaciones - Mediaciones<img class="col-1 align-self-end" src="./imagenes/logo.jpg" alt="logo"></h3>
      <ul class="nav nav-pills">
        <li class="nav-item">
          <a class="nav-link" href="./chat.html" target="_blank">Chat</a>
        </li>
        <li class="nav-item disabled" >
          <a class="nav-link disabled" href="./index.html" > Ir a Planilla</a>
        </li>
      </ul>
    </div>
    <div class="container mt-1 p-1 col-7">
    <div class="modal-header bg-success">
            <h5 class="modal-title text-white" id="exampleModalLabel">
              Cargar Audiencia
            </h5>
            
          </div>
          <div class="modal-body bg-light">
            <form id="agregarMediacion" name="agregarMediacionAdministrativos">
              <div class="form-group">
                <label class="col-form-label mt-1" for="inputDefault"
                  >Fecha de Audiencia</label
                >
                <input
                  autofocus
                  type="date"
                  class="form-control"
                  placeholder="11/09/2021"
                  id="fechaAudiencia"
                  name="fecha"
                  min="2020-12-31"
                  max="2030-12-31"
                  required
                />
                <label class="col-form-label mt-1" for="inputDefault"
                  >Nro de Siniestro</label
                >
                <input
                  type="text"
                  class="form-control"
                  placeholder="Stro Nro"
                  id="nroSiniestro"
                  name="nroSiniestro"
                  autocomplete="off"
                />
                <div class="row">
                  <div class="col-3">
                    <label for="exampleSelect2" class="form-label mt-3 col-8"
                      >Tipo</label
                    >
                    <select
                      class="form-select col-8"
                      id="tipoStro"
                      name="tipoStro"
                    >
                      <option></option>
                      <option>S/D</option>
                      <option>F/D</option>
                    </select>
                  </div>
                  <div class="col-3">
                    <label for="exampleSelect2" class="form-label mt-3"
                      >Tema</label
                    >
                    <select
                      class="form-select col-4"
                      id="temaStro"
                      name="temaStro"
                    >
                      <option></option>
                      <option>CONT</option>
                      <option>RV</option>
                      
                    </select>
                  </div>
                  <div class="col-3">
                    <label for="exampleSelect2" class="form-label mt-3"
                      >Jur</label
                    >
                    <select
                      class="form-select col-4"
                      id="jurisdStro"
                      name="jurisdStro"
                    >
                      <option>CABA</option>
                      <option>PCIA</option>
                    </select>
                  </div>
                  <div class="col-3">
                    <label for="exampleSelect2" class="form-label mt-3"
                      >Aud</label
                    >
                    <select
                      class="form-select col-4"
                      id="audStro"
                      name="audStro"
                    >
                      <option></option>
                      <option>2da</option>
                    </select>
                  </div>
                </div>
                <label class="col-form-label mt-1" for="inputDefault"
                  >Car치tula de la Mediaci칩n</label
                >
                <input
                  type="text"
                  class="form-control"
                  placeholder="Car치tula"
                  id="caratula"
                  name="caratula"
                  autocomplete="off"
                />
                <label for="exampleSelect2" class="form-label mt-3 gest"
                  >Gestionador (solo para 2das Aud)</label
                >
                <select
                  class="form-select col-4 selectGestionadores gest"
                  id="gestionador"
                  name="gestionador"
                >
                  
                </select>
                <label for="exampleSelect2" class="form-label mt-3"
                  >Estudio</label
                >
                <select class="form-select col-4 selectEstudios" disabled id="estudio" name="estudio" style="display: none;">
                  
                  
                </select>
                
                <label class="col-form-label mt-2" for="inputDefault"
                  >NOTA</label
                >
                <input
                  type="text"
                  class="form-control"
                  placeholder="Observaciones..."
                  id="obs"
                  name="obs"
                  autocomplete="off"
                />
                <input class=" mt-5 col-6 bg-white form-control" onchange="subirArchivo()" name="file"  id="fileSelect" type="file" data-bs-toggle="tooltip" data-bs-placement="right" title="Subir Notificaci칩n" aria-describedby="button-addon2" required>
                <a class="btn btn-link disabled" id="link" href=""></a>
              </div>
              <div class="mt-3 row justify-content-end">
                
                <button
                  type="submit"
                  class="btn btn-success m-1 col-12 align-self-end" 
                  id="botonCargarAdmin"
                >
                  Agregar a la planilla
                </button>
              </div>
            </form>
          </div>
        </div>
      </div>




    <script
      src="https://code.jquery.com/jquery-3.6.0.min.js"
      integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4="
      crossorigin="anonymous"
    ></script>
    <script src="https://www.gstatic.com/firebasejs/8.6.7/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.6.2/firebase-firestore.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.6.2/firebase-storage.js"></script>
    <script src="./CodeSeven-toastr-50092cc/toastr.js"></script>
    <script src="./alertas.js"></script>
    <script src="./estudios.js"></script>
    <script src="./gestionadores.js"></script>
    <script src="./administrativos.js"></script>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-/bQdsTh/da6pkI1MST/rWKFNjaCP5gBSY4sEBT38Q/9RBh9AH40zEOg7Hlq2THRZ"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
